<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Watch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
<body>
    
    <div class="m-3">
      <ul style="list-style-type:none" class="p-0 mb-3"></ul>
      <form>
        <label for="Input1">Student Name</label>
        <input type="text" class="form-control" id="Input1" placeholder="Student" required>
        <button type="submit" id = 'addStudent' class="btn btn-outline-success mt-3">Add</button>
      </form>
    </div>
    
    <div class="m-3">
      <ul style="list-style-type:none" class="p-0 mb-3"></ul>
      <form>
        <label for="input2">Technology </label>
        <input type="text" class="form-control" id="input2" placeholder="Subject">
        <button type="submit" class="btn btn-outline-success mt-3">Assign</button>
      </form>
    </div>

    <button type="button" class="btn btn-outline-danger m-3 mt-4">Refresh the list</button>
        
    <script src="app.js"></script>
</body>
</html>
